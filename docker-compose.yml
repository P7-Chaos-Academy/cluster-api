version: '3.8'

services:
  k8s-job-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=5000
      - DEFAULT_NAMESPACE=default
      - LOG_LEVEL=INFO
    volumes:
      # Mount kubeconfig if running outside cluster
      - ~/.kube:/home/appuser/.kube:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a development service with volume mounting for live reload
  k8s-job-api-dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=5000
      - DEFAULT_NAMESPACE=default
      - LOG_LEVEL=DEBUG
    volumes:
      - .:/app
      - ~/.kube:/home/appuser/.kube:ro
    restart: unless-stopped
    profiles:
      - dev