version: '3.8'

services:
  k8s-job-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=5000
      - DEFAULT_NAMESPACE=default
      - LOG_LEVEL=INFO
      - DATABASE_PATH=/app/data/cluster.db
    volumes:
      # Mount kubeconfig if running outside cluster
      - ~/.kube:/home/appuser/.kube:ro
      # Persist SQLite database
      - sqlite-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a development service with volume mounting for live reload
  k8s-job-api-dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=5000
      - DEFAULT_NAMESPACE=default
      - LOG_LEVEL=DEBUG
      - DATABASE_PATH=/app/data/cluster.db
    volumes:
      - .:/app
      - ~/.kube:/home/appuser/.kube:ro
      # Persist SQLite database
      - sqlite-data:/app/data
    restart: unless-stopped
    profiles:
      - dev

volumes:
  sqlite-data:
    driver: local